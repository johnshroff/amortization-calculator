<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Title Goes Here</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
  <body>
    <h1>Amortization Calculator - with extra payments</h1>
    <label for="loanAmount">Loan Amount</label>
    <input type="number" id="loanAmount">
    <label for="interstRate">Interest Rate</label>
    <input type="number" id="interestRate">
    <label for="termLength">Term Length</label>
    <input type="number" id="termLength">
    <input type="submit" id="loanSubmit">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $("#loanSubmit").click(function() {
        var loanAmount = $("#loanAmount").val(),
          interestRate = $("#interestRate").val() / 100,
          termLength = $("#termLength").val(),
          paymentPeriods = termLength * 12,
          interestPerPeriod = interestRate / 12;

        var monthlyPayment = loanAmount * ((interestPerPeriod * Math.pow((1 + interestPerPeriod), paymentPeriods)) / (Math.pow((1 + interestPerPeriod), paymentPeriods) -1));

        var paymentH1 = $("<h1></h1>").text("MONTHLY PAYMENT: " + monthlyPayment),
          ampLabel = $("<label>", {for: "actualMonthlyPayment"});
          actualMonthlyPayment = $("<input>", {id: "actualMonthlyPayment", type:"text"});
        $("body").append(paymentH1, actualMonthlyPayment, ampLabel);

        var previousBalance = loanAmount;
        for (var i = 1; i < paymentPeriods; i++) {
          var interestThisPeriod = previousBalance * interestPerPeriod,
            principleThisPeriod = monthlyPayment - interestThisPeriod;

            console.log("PRINCIPLE: " + principleThisPeriod + ", INTEREST: " + interestThisPeriod);
            previousBalance -= principleThisPeriod;
        }
      });
    </script>
  </body>
</html>
